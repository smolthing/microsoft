    <script>

    const START_INDEX = 100;
    document.querySelector('.close').addEventListener('click', function(event) {
        event.preventDefault();

        let shouldCreateWindows = true;

        function createWindow() {
            if (!shouldCreateWindows) return;

            const originalWindow = document.querySelector('#original-window');
            const newWindow = originalWindow.cloneNode(true);
            newWindow.id = ''; // Remove the ID from the cloned element

            document.querySelector('.desktop').appendChild(newWindow);

            const desktop = document.querySelector('.desktop');
            const maxX = desktop.clientWidth;
            const maxY = desktop.clientHeight;

            const randomX = Math.random() * maxX - START_INDEX;
            const randomY = Math.random() * maxY - START_INDEX;

            newWindow.style.position = "fixed";
            newWindow.style.left = `${randomX}px`;
            newWindow.style.top = `${randomY}px`;

            // Call createWindow again after a delay
            setTimeout(createWindow, 100); // Adjust the delay as needed
        }

        // Start creating windows
        createWindow();

        // Stop creating windows after 10 seconds
        setTimeout(() => {
            shouldCreateWindows = false;
        }, 10000);
    });
    </script>
